<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add_Student</title>
  </head>
  <body>
    {% include 'app/navbar.html' %}
    <h1 class="text-center my-3">Update Student</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                     <form action="/do_update_stu/{{stu.id}}" method="post">
                        {% csrf_token %}
                        <div class="md-3">
                        
                            <label for="roll">Roll</label>
                            <input type="text" class="form-control" id="roll" placeholder="Enter your roll" name="stu_roll" required value="{{stu.roll}}">
                        
                        </div>
                        <div class="md-3">
                        
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="stu_name" required value="{{stu.name}}">
                        
                        </div>
                        <div class="md-3">
                        
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="stu_email" required value="{{stu.email}}">
                        
                        </div>
                        <div class="md-3">
                        
                            <label for="address">Address</label>
                            <textarea name="stu_address" id="address" rows="5" placeholder="Enter your address" class="form-control">{{stu.address}}</textarea>
                        
                        </div>
                        <div class="md-3">
                        
                            <label for="phone">Contact</label>
                            <input type="text" class="form-control" id="phone" name="stu_phone" placeholder="Enter your contact number" value="{{stu.phone}}">
                        </div>
                        
                        <div class="container text-center my-2">
                                <button class="btn btn-success">
                                    Update
                                </button>
                        
                        </div>
                     </form>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
